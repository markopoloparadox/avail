name: Releaser Binaries and WASM
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build_binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu-2004
            output_file: output/zips/x86_64-ubuntu-2004-avail-node.tar.gz
          - distro: ubuntu-2204
            output_file: output/zips/x86_64-ubuntu-2204-avail-node.tar.gz
    steps:
      - uses: actions/checkout@v2

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      
      - name: install podman
        run: sudo apt-get update && sudo apt install podman -y

      - uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: ENGINE=podman DISTRO=${{ matrix.distro }} ZIP=1 ./scripts/binaries/build.sh

      - name: Prepare
        id: prepare
        run: |
            TAG=${GITHUB_REF#refs/tags/}
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT

      - name: publish binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.output_file }}
          release_name: ${{ steps.prepare.outputs.tag_name }}
          tag: ${{ steps.prepare.outputs.tag_name }}
          overwrite: true